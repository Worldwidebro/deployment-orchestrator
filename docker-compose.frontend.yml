version: '3.8'

services:
  frontend_project_01:
    image: frontend:latest
    container_name: frontend-project-01
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - COMPONENT=frontend
      - SERVICE=frontend-project-01
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - frontend_network

